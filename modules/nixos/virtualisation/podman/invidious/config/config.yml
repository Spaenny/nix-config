##
## Accepted values: String
## Default: <none>
##
po_token: ""
visitor_data: ""

# -----------------------------
#  Users and accounts
# -----------------------------

##
## Enable/Disable the captcha challenge on the login page.
##
## Note: this is a basic captcha challenge that doesn't
## depend on any third parties.
##
## Accepted values: true, false
## Default: true
##
